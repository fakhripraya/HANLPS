syntax = "proto3";

service MessagingService {
  rpc textMessaging (MessageRequest) returns (MessageResponse);
  rpc clearMessageHistory (ClearHistoryRequest) returns (Empty);
}

message Empty {}

message MessageRequest {
  string sessionId = 1;
  string content = 2;
}

message MessageResponse {
  string input = 1;
  string output = 2;
  string output_building_info = 3;
  string output_info = 4;
  string action = 5;
}

message ClearHistoryRequest {
  string sessionId = 1;
}